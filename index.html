<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>EPhone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="phone-frame">
    <div class="notch"></div>
    <div id="phone-screen">
      <div id="status-bar">
        <span id="status-bar-time">12:00</span>
        <div class="battery-container">
          <span class="battery-text">60%</span>
          <div class="battery-icon"><div class="battery-level"></div></div>
        </div>
      </div>
      <div id="notification-bar">
        <img id="notification-avatar" src="https://i.postimg.cc/gr2ndvPL/QQ.jpg" alt="头像" />
        <div id="notification-content">
          <div class="name">系统消息</div>
          <div class="message">你有一条新的通知</div>
        </div>
      </div>
      <div id="home-screen">
        <div id="main-time">12:00</div>
        <div id="main-date">星期一, 1月1日</div>
      </div>
      <div class="tips-wrap" data-update="1.0.19">
        <div class="tips-title">bug修复(2025-07-19)</div>
        <div class="tips-content">
          <p>修复了从小清新主题切换默认主题时壁纸显示异常的问题, 需要重新选择一次默认主题,并手动刷新一次浏览器</p>
        </div>
        <div class="more-info">
          如果你在使用中遇到适配问题请在DC联系: toufu_17568
        </div>
        <div class="thanks">谢谢你的支持</div>
        <div class="tips-btn">关闭提示</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
